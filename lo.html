<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Lottie Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        .redirect-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Lottie Animation Example</h1>
    <p style="text-align: center;">This is a simple example of a Lottie animation centered on the page.</p>
    <div class="container">
        <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
        <dotlottie-wc 
            src="https://lottie.host/bdfee12f-049b-4535-9e9f-6cae292ded79/OFmll15ClX.lottie" 
            style="width: 300px; height: 300px" 
            speed="1" 
            autoplay 
            loop>
        </dotlottie-wc>
        <button class="redirect-btn" onclick="window.location.href='register.html'">Go to Registration</button>
    </div>
</body>
</html>
