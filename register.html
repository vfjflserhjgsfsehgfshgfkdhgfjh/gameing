<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #764ba2;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join us today and get started!</p>
        </div>

        <form id="registrationForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="4856205a-0a4c-4870-9492-789638772437">
            <input type="hidden" name="redirect" value="register.html?success=true">
            <input type="hidden" name="error_redirect" value="register.html?error=submission_failed">
            <input type="hidden" name="subject" value="New Registration Form Submission">
            <input type="hidden" name="from_name" value="Registration Form">
            
            <!-- Honeypot field to prevent spam -->
            <div style="display: none;">
                <input type="text" name="honeypot" tabindex="-1" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="name" required>
                <div class="error-message" id="fullNameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phoneError">Please enter a valid phone number</div>
            </div>

           

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="success-message" id="successMessage">
            Registration successful! Welcome aboard!
        </div>

        <a href="lo.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Reset all error states
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });

            // Define regex patterns
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;

            // Validate full name
            const fullName = document.getElementById('fullName').value.trim();
            if (fullName.length < 2) {
                showError('fullName', 'Please enter your full name');
                isValid = false;
            }

            // Validate email
            const email = document.getElementById('email').value.trim();
            if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate phone
            const phone = document.getElementById('phone').value.trim();
            if (!phoneRegex.test(phone.replace(/\s/g, ''))) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }

            // Validate password
           
            // Validate confirm password
         
            return isValid;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            if (validateForm()) {
                // Allow form to submit to Web3Forms
                const submitBtn = document.querySelector('.submit-btn');
                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;
                
                // Form will submit to Web3Forms and redirect back
                // The success message will be shown after successful submission
            } else {
                e.preventDefault();
            }
        });

        // Check for URL parameters to show success/error messages
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');
            
            if (success === 'true') {
                form.style.display = 'none';
                successMessage.style.display = 'block';
            } else if (error) {
                alert('Form submission failed: ' + error);
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('blur', function() {
                const fieldId = this.id;
                const value = this.value.trim();
                
                switch(fieldId) {
                    case 'fullName':
                        if (value.length < 2) {
                            showError(fieldId, 'Please enter your full name');
                        }
                        break;
                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailRegex.test(value)) {
                            showError(fieldId, 'Please enter a valid email address');
                        }
                        break;
                    case 'phone':
                        const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
                        if (!phoneRegex.test(value.replace(/\s/g, ''))) {
                            showError(fieldId, 'Please enter a valid phone number');
                        }
                        break;
                    }
            });
            
            input.addEventListener('input', function() {
                this.classList.remove('error');
                const errorElement = document.getElementById(this.id + 'Error');
                errorElement.style.display = 'none';
            });
        });
    </script>
</body>
</html>
